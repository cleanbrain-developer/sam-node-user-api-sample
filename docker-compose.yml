version: "3.5"
services:
    server:
        build:
            context: ./
        restart: always
        ports:
            - 3000:3000
        depends_on:
            - mysql
    mysql:
        build:
          context: ./mysql
        restart: always
        ports:
            - 3306:3306
            - 33060:33060
        volumes:
        - ./db/init:/docker-entrypoint-initdb.d